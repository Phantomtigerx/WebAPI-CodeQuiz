<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>JavaScript Quiz</title>
</head>

<body>
    <button id="start-btn">Start Quiz</button>
    <div id="quiz-container" style="display:none;">
        <div id="question"></div>
        <div id="answers"></div>
    </div>
    <div id="timer"></div>
    <div id="final-score" style="display:none;">
        <input type="text" id="initials" placeholder="Your initials">
        <button id="save-score">Save Score</button>
    </div>
    <div id="high-scores" style="display:none;">
        <h2>High Scores</h2>
        <ul id="high-scores-list"></ul>
        <button id="clear-high-scores">Clear High Scores</button>
        <script src="script.js"></script>
    </div>
    <div id="final-score" style="display:none;">
        <div id="score-display"></div>
        <input type="text" id="initials" placeholder="Your initials">
        <button id="save-score">Save Score</button>
    </div>
    
</body>

</html>
